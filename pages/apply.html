<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="apply.css">
    <script
    src="https://kit.fontawesome.com/1e30c8571a.js"
    crossorigin="anonymous"
  ></script>
    <title>Apply For Job</title>
</head>
<body>
    <div class="div">
        <i class="fa-solid fa-arrow-left-long" id="back"></i>
        <div class="formdiv">
            <h1 class="title">Apply For Selected Job</h1>
            <form action="">
                <label for="name">Name</label>
                <input type="text" name="name" id="name">
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
                <label for="phone">Phone</label>
                <input type="text" name="phone" id="phone">
                <label for="address">Address</label>
                <input type="text" name="address" id="address">
                <label for="city">City</label>
                <input type="text" name="city" id="city">
                <label for="state">State</label>
                <input type="text" name="state" id="state">
                <label for="pincode">Pincode</label>
                <input type="text" name="pincode" id="pincode">
                <label for="file">Upload Resume</label>
                <input type="file" name="file" id="file">
                <button type="submit" id="submit">Submit</button>
            </form>  
        </div>
    </div>

    <div class="afterapply">
        <i class="fa-solid fa-check" id="check"></i>
        <h1>Applied Successfully</h1>
        <a href="../index.html">Go Back</a>
    </div>

    <script src="apply.js"></script>
</body>
</html>
